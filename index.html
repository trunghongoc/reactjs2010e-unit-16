<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col-12 text-end">
                <button class="btn btn-success" onclick="addNewRecord()">Add</button>
                <button class="btn btn-danger" onclick="deleteManyItems()">Delete</button>
            </div>

            <div class="col-12 mt-4">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>
                                <div class="form-check">
                                    <input id="check-all-btn" onclick="toogleTickAll(event)" class="form-check-input" type="checkbox" value="">
                                </div>
                            </th>
                            <th>ID</th>
                            <th>Full name</th>
                            <th>Gender</th>
                            <th>Age</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./bootstrap-5/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
